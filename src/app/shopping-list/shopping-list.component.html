<div>
  <app-shopping-edit/>
  <hr>
  <div class="second-bg-color p-4 my-2.5 rounded-md">
    <h2>Shopping List</h2>
  </div>
  <ul class="shopping-list-group">
    <app-shopping-list-item
      *ngFor="let ingredient of ingredients"
      (click)="onEditItem(ingredient)"
      [ingredient]="ingredient"
      [ngClass]="{
      'shopping-list-item mt-2.5':true,
      'shopping-list-item-selected':ingredient.id===selectedIngredient.id}"
    />
  </ul>
</div>
