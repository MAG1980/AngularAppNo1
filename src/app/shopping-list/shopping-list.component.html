<div>
  <app-shopping-edit/>
  <hr>
  <div class="second-bg-color p-4 my-2.5 rounded-md">
    <h2>Shopping List</h2>
  </div>
  <ul class="shopping-list-group">
    <app-shopping-list-item
      [parentClass]="'shopping-list-item mt-2.5'"
      *ngFor="let ingredient of ingredients"
      (click)="selectIngredient(ingredient)"
      [ingredient]="ingredient"
    />
  </ul>
</div>
