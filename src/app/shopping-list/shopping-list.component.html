<div>
  <app-shopping-edit/>
  <hr>
  <div class="second-bg-color p-4 my-2.5 rounded-md">
    <h2>Shopping List</h2>
  </div>
  <ul class="shopping-list-group">
    <li
      class="shopping-list-item mt-2.5"
      *ngFor="let ingredient of ingredients"
    >
      <div class="flex justify-between px-8">
        <div>{{ ingredient.name }}</div>
        <div>{{ ingredient.amount }}</div>
      </div>
    </li>
  </ul>
</div>
