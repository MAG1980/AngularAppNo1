<div>
  <form
    class="grid grid-cols-12 justify-between"
    (ngSubmit)="onSubmit()"
  >
    <div class="col-span-12">
      <div class="flex flex-col md:flex-row justify-between">
        <button
          class="btn btn-success basis-5/12 mb-1.5 md:my-0"
          type="submit"
        >Save
        </button>
        <button
          class="btn btn-danger basis-5/12"
          type="button"
          (click)="onCancel()"
        >Cancel
        </button>
      </div>
    </div>

    <div class="col-span-12">
      <div class="form-group recipe-edit">
        <label class="recipe-edit-label" for="name">Name</label>
        <input
          id="name"
          class="form-control recipe-edit-input recipe-edit-input-responsive"
          type="text"
          formControlName="name">
      </div>
    </div>

    <div class="col-span-12">
      <div class="form-group recipe-edit">
        <label class="recipe-edit-label"  for="imagePath">Image URL</label>
        <input
          id="imagePath"
          class="form-control recipe-edit-input recipe-edit-input-responsive"
          type="text"
          formControlName="imagePath">
      </div>
    </div>

    <div class="col-span-12 flex justify-center">
      <img class="img-responsive w-full" src="http://baconmockup.com/400/300/" alt="bacon"/>
    </div>

      <div class="form-group recipe-edit-description">
        <div class="col-span-12 md:col-span-9 mb-1.5 md:my-0">
          <input
            class="form-control recipe-edit-input"
            type="text"
            formControlName="description">
        </div>
        <div class="col-span-12 md:col-span-2 md:col-start-11">
          <input
            class="form-control recipe-edit-input"
            type="number"
            formControlName="amount">
        </div>
        <div class="col-span-12">
          <button class="btn btn-danger w-full my-1.5">Delete</button>
        </div>
      </div>

    <h4 class="col-span-full text-fuchsia-950">Description</h4>
  </form>
</div>
