<div>
  <form

    (ngSubmit)="onSubmit()"
  >
    <div>
      <button
        class="btn btn-success"
        type="submit"
      >Save
      </button>
      <button
        class="btn btn-danger"
        type="button"
        (click)="onCancel()"
      >Cancel
      </button>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        class="form-control"
        type="text"
        formControlName="name">
    </div>

    <div class="form-group">
      <label for="imagePath">Image URL</label>
      <input
        id="imagePath"
        class="form-control"
        type="text"
        formControlName="imagePath">
    </div>

    <div>
      <img class="img-responsive" ngSrc="" alt="">
    </div>

    <div class="form-group">
      <div class="grid">
        <div class="col-span-8">
          <input
            class="form-control"
            type="text"
            formControlName="description">
        </div>
        <div class="col-span-2">
          <input
            class="form-control"
            type="number"
            formControlName="description">
        </div>
        <div class="col-span-2">
          <button class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>

    description
  </form>
</div>
