<a
  class="grid grid-cols-2 gap-x-2 recipe-item"
  [routerLink]="[recipe.id]"
  routerLinkActive="recipe-item-active"
  [routerLinkActiveOptions]="{exact:true}"
  (click)="onSelectRecipe(recipe)"
>
  <div>
    <h4>{{ recipe.name }}</h4>
    <p class="">{{ recipe.description }}</p>
  </div>
  <span class="">
        <img
          class="h-full object-cover"
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}">
      </span>
</a>
